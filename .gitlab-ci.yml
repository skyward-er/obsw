image: ubuntu:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - lint
  - build-debug
  - build-release
  - test

# Stage lint

lint:
  image: python:latest
  stage: lint
  before_script:
    - apt update && apt install -y cppcheck clang-format
  script:
    - ./skyward-boardcore/scripts/linter.py --cppcheck src
    - ./skyward-boardcore/scripts/linter.py --format src
    - ./skyward-boardcore/scripts/linter.py --copyright src
    - ./skyward-boardcore/scripts/linter.py --find src

# Stage build-debug

build-debug:
  stage: build-debug
  before_script:
    - apt update && apt install -y sudo cmake ninja-build ccache wget xz-utils
    - wget https://miosix.org/toolchain/MiosixToolchainInstaller.run
    - sh MiosixToolchainInstaller.run
  script:
    - ./sbs --debug

# Stage build-release

build-release:
  stage: build-release
  before_script:
    - apt update && apt install -y sudo cmake ninja-build ccache wget xz-utils
    - wget https://miosix.org/toolchain/MiosixToolchainInstaller.run
    - sh MiosixToolchainInstaller.run
  script:
    - ./sbs

